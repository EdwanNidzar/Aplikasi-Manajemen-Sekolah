<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Jurusan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Update Jurusan</h2><br>
    <form action="#" th:action="@{/saveJurusan}" th:object="${jurusan}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="jurusan">Jurusan</label>
            <input type="text" id="jurusan" th:field="*{jurusan}" placeholder="Jurusan" class="form-control">
        </div>

        <button type="submit" class="btn btn-info col-2">Update Jurusan</button>
    </form>
    <hr>
    <a th:href = "@{/jurusan}" class="btn btn-light"> Back</a>
</div>
</body>
</html>
