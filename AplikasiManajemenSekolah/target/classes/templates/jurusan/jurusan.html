<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Halaman Jurusan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1>Halaman Jurusan</h1>
        <a th:href = "@{/newJurusan}" class="btn btn-primary btn-sm mb-3"> Add Data Kelas </a>

        <table border="1" class = "table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nama Kelas</th>
                <th> Actions </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="j : ${listJurusan}">
                <td th:text="${j.id}"></td>
                <td th:text="${j.jurusan}"></td>
                <td> <a th:href="@{/updateJurusan/{id}(id=${j.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/deleteJurusan/{id}(id=${j.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
