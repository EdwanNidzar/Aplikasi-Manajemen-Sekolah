<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Data Kelas</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
</head>
<body>

  <div class="container">
    <h1>Data Kelas</h1>
    <a th:href = "@{/newDataKelas}" class="btn btn-primary btn-sm mb-3"> Add Data Kelas </a>

    <table id="datakelas" border="1" class = "table table-striped table-responsive-md">
      <thead>
      <tr>
        <th>ID</th>
        <th>Nama Kelas</th>
        <th> Actions </th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="kelas : ${listDataKelas}">
        <td th:text="${kelas.id}"></td>
        <td th:text="${kelas.nama_kelas}"></td>
        <td> <a th:href="@{/updateDataKelas/{id}(id=${kelas.id})}" class="btn btn-primary">Update</a>
          <a th:href="@{/deleteDataKelas/{id}(id=${kelas.id})}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>

  </div>

</body>
<script>
    $(document).ready(function(){
        $('#datakelas').DataTable();
    });
</script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
</html>
