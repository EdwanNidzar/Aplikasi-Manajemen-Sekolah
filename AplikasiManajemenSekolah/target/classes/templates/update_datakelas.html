<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Data Kelas Management</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <h1>Data Kelas Management</h1>
    <hr>
    <h2>Update Data Kelas</h2>

    <form action="#" th:action="@{/saveDataKelas}" th:object="${dataKelas}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="nama_kelas">Nama Kelas</label>
            <input type="text" th:field="*{nama_kelas}" id="nama_kelas" class="form-control">
        </div>

        <button type="submit" class="btn btn-info col-2"> Update Data Kelas</button>
    </form>

    <hr>
    <a th:href = "@{/datakelas}" class="btn btn-light"> Back</a>
</div>
</body>
</html>
