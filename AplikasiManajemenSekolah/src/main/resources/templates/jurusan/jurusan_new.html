<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Jurusan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h2>Save Jurusan</h2><br>
      <form action="#" th:action="@{/saveJurusan}" th:object="${jurusan}" method="POST">
        <div class="form-group">
            <label for="jurusan">Jurusan</label>
            <input type="text" id="jurusan" th:field="*{jurusan}" placeholder="Jurusan" class="form-control">
        </div>

        <button type="submit" class="btn btn-info col-2">Save Jurusan</button>
      </form>
      <hr>
      <a th:href = "@{/jurusan}" class="btn btn-light"> Back</a>
  </div>
</body>
</html>2
