<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Data Guru</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
      <div class="container">
          <h1>Data Guru</h1>

          <a th:href = "@{/newGuru}" class="btn btn-primary btn-sm mb-3"> Add Data Guru </a>

          <table border="1" class = "table table-striped table-responsive-md">
              <thead>
              <tr>
                  <th>ID</th>
                  <th>NIP</th>
                  <th>Nama Guru</th>
                  <th>Tempat Lahir</th>
                  <th>Tanggal Lahir</th>
                  <th>Jenis Kelamin</th>
                  <th>Alamat Guru</th>
                  <th>E mail</th>
                  <th>Nomor Telphone</th>
                  <th> Actions </th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="g : ${listGuru}">
                  <td th:text="${g.id}"></td>
                  <td th:text="${g.nip}"></td>
                  <td th:text="${g.nama_guru}"></td>
                  <td th:text="${g.tempat_lahir_guru}"></td>
                  <td th:text="${g.tanggal_lahir_guru}"></td>
                  <td th:text="${g.jenis_kelamin_guru}"></td>
                  <td th:text="${g.alamat_guru}"></td>
                  <td th:text="${g.email_guru}"></td>
                  <td th:text="${g.nomor_telp_guru}"></td>
                  <td> <a th:href="@{/updateGuru/{id}(id=${g.id})}" class="btn btn-primary">Update</a>
                      <a th:href="@{/deleteGuru/{id}(id=${g.id})}" onclick="return confirm('Yakin ingin menghapus Data ini')" class="btn btn-danger">Delete</a>
                  </td>
              </tr>
              </tbody>
          </table>
          <hr>
          <a th:href = "@{/}" class="btn btn-light"> Back</a>

      </div>
</body>
</html>
